<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!-- ============== CSS ===================== -->
    <title>Simulation</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->

    <!-- include: "type": "css", "files": "styles/**/*.css" -->
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
    <!-- /include -->

</head>
<!-- ============== BODY =================== -->

<body ng-app="mainApp">
    <div class="container" ng-controller="mainCtrl as main">
        <div class="row col-md-8">
            <button class="btn" ng-class="{'btn-success': main.ticker.paused, 'btn-warning': !main.ticker.paused }" ng-click="main.ticker.pause()">{{main.ticker.paused ? "Play" : "Pause"}}</button>
            <!-- <input type="number" ng-init="val = main.sampleSize" ng-model="val" min="0" max="99" ng-keydown="main.sampleSize = val" /> -->
        </div>

        <div class='col-md-8' line-chart info='main.info' minutes='main.minutes' time-line="main.timeLine" height='250' width='600'></div>
        <div class='col-md-8' ng-include="'partials/table.html'"></div>
        <div class="col-md-8">
            <form role="form" class='pull-right'>
                <label class="radio-inline" ng-repeat='(key,val) in main.metrics'>
                    <input type="radio" ng-model="main.measure" value="{{key}}" name="next" >{{key}}</label>
            </form>
        </div>
        <br>

        <div class='col-md-8' gantt-chart time-line="main.timeLine" cars='main.ganttSample' height='650' measure='main.measure'></div>
        <div class="row col-md-8">
        </div>
        <!-- <div class='col-md-8' bar-chart cars="main.barSample" measure="main.measure" height='250' width='600'></div> -->

    </div>
</body>

<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/d3/d3.js"></script>
<script src="bower_components/angular/angular.js"></script>

<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/jquery-ui/jquery-ui.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<!-- endbower -->

var app = angular.module('mainApp', ['ui.bootstrap']);
</script>
